<!DOCTYPE html>
<html>
<head>
    <title>My Test Extension Options</title>
    <script type="text/javascript" src="js/third_party/jquery.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/unmark/base.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/unmark/options.js"></script>
    <link href="css/options.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/unmark/icons.js" charset="utf-8"></script>
    <noscript><link href="css/icons.fallback.css" rel="stylesheet"></noscript>
</head>
<body>
    <h2>Import Bookmarks (<span id="total-bookmarks">0</span>)</h2>
    <div id="bookmarks"></div><br>
    <a href="#" id="select">Select All</a> | <a href="#" id="deselect">Deselect All</a> | <a href="#" id="digest">Import</a>
    <div id="progress">0%</div>
    <div id="message"></div>

    <h2>Other Options</h2>
    <input type="checkbox" id="auto-save-bookmarks"><label for="auto-save-bookmarks">Automatically save any new bookmarks created in Chrome to Unmark?</label>
</body>
</html>
